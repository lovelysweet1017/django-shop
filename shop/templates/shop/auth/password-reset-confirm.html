{% extends "./anonymous-base.html" %}
{% load i18n %}

{% block form-title %}{% trans "Please enter your new password twice" %}{% endblock %}

{% block form-content %}
<form name="{{ form_name }}" djng-endpoint="{{ request.path }}" role="form" novalidate>
	{% include "./form-messages.html" %}

	<div class="form-group">
		<label for="new_password1">{% trans "New Password" %}</label>
		<div class="input-group">
			<span class="input-group-prepend"><i class="input-group-text fa fa-key"></i></span>
			<input type="password" class="form-control" name="new_password1" ng-model="form_data.new_password1" ng-required="true" placeholder="{% trans 'New password' %}" />
		</div>
	</div>

	<div class="form-group">
		<label for="new_password2">{% trans "Confirm Password" %}</label>
		<div class="input-group">
			<span class="input-group-prepend"><i class="input-group-text fa fa-key"></i></span>
			<input type="password" class="form-control" name="new_password2" ng-model="form_data.new_password2" ng-required="true" placeholder="{% trans 'Confirm password' %}" />
		</div>
	</div>

	<div class="form-group">
		<button type="button" ng-click="{% include "./proceed-with.html" %}" class="btn btn-primary">{% trans 'Change my password' %}</button>
	</div>
</form>
{% endblock form-content %}
