{% load i18n menu_tags %}{% spaceless %}
{% if languages|length > 1 %}
<li uib-dropdown class="dropdown {{ dropdown_extra_class }}">
	<a uib-dropdown-toggle class="dropdown-toggle" role="button" aria-haspopup="true"><i class="fa fa-language"></i>&nbsp;{% trans "Language" %} <b class="caret"></b></a>
	<ul uib-dropdown-menu class="dropdown-menu" role="menu" aria-labelledby="single-button">
	{% for language in languages %}
		<li{% if current_language == language.0 %} class="active"{% endif %} role="menuitem">
			<a href="{% page_language_url language.0 %}" title="{{ language.1 }}">{{ language.1 }}</a>
		</li>
	{% endfor %}
	</ul>
</li>
{% endif %}{% endspaceless %}
